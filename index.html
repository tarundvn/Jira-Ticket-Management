<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JIRA TICKET</title>
    <link rel="icon" type="image/x-icon" href="./icons8-new-ticket-16.png">
</head>
<body>
    <!-- ToolBox -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"> >>>> </div>
            <div class="lightblue color"> >>> </div>
            <div class="lightgreen color"> >> </div>
            <div class="black color"> > </div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn"> 
                <i class="fa-sharp fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    <!-- Main Container -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">
                #sample-id
            </div>
            <div class="task-area">

            </div>
            <div class="ticket-lock"><i class="fa-solid fa-lock"></i></i></div>
        </div> -->
    </div>
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="Enter Text and Press Shift Key To Create Tickets!!"></textarea>
        <div class="priority-color-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
</body>
